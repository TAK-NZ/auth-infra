version: 1
metadata:
  name: Re-branding of default brand
  labels:
    blueprints.goauthentik.io/system-bootstrap: "true"
    blueprints.goauthentik.io/description: |
      This blueprint adapts the branding of the default brand by removing the large background image.
entries:
# Run default-brand blueprint first to ensure we have the brand created
  - model: authentik_blueprints.metaapplyblueprint
    attrs:
      identifiers:
        path: default/default-brand.yaml
      required: false
  - attrs:
      branding_custom_css: ".pf-c-background-image {\n    --ak-flow-background: radial-gradient(at\
        \ left top, #4f5255, #3c3f42) !important;\n}"
    identifiers:
      domain: authentik-default
    model: authentik_brands.brand

